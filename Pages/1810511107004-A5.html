<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type = "text/javascript">

  function check(){
      var score = 0;
      var q1 = document.getElementsByName("q1");
      var q2 = document.getElementsByName("q2");
      var q3 = document.getElementsByName("q3");
      var o1 = document.getElementById("o1");
      var o2 = document.getElementById("o2");
      var o3 = document.getElementById("o3");

      if (q1[0].checked){
          score++;
          o1.innerHTML = " ";
      }
      else {
        o1.innerHTML = "<div style = 'text-align : right;'> ผิด ตอบ A </div>";
      }

      if (q2[1].checked){
          score++;
          o2.innerHTML = " ";
      }
        else {
          o2.innerHTML = "<div style = 'text-align : right;'> ผิด ตอบ 2 </div>";
        }

      if (q3[2].checked){
          score++;
          o3.innerHTML = " ";
      }
        else {
          o3.innerHTML = "<div style = 'text-align : right;'> ผิด ตอบ สาม </div>";
        }

      var output = document.getElementById("output");
      var response = "<h2>";
      response += score + " คะแนน <\/h2> \n";
      output.innerHTML = response;
      }

    </script>
  </head>

  <body>
  <h1>Dis is da test</h1>
  <form action = "">

  <fieldset>
    <div style = "text-align: center;">Question 1 : วิชานี้เรียนอะไร</div>
    <input type = "radio" name = "q1"/>
      <label>เขียนเว็บ</label>
    <input type = "radio" name = "q1"/>
      <label>เขียนโปรแกรม</label>
    <input type = "radio" name = "q1"/>
      <label>เขียนแอพ</label>
    <label id = "o1"></label>
  </fieldset>

  <fieldset>
    <div style = "text-align: center;">Question 2 : เกรดโหดแค่ไหน</div>
    <input type = "radio" name = "q2"/>
      <label>ง่าย</label>
    <input type = "radio" name = "q2"/>
      <label>ปานกลาง</label>
    <input type = "radio" name = "q2"/>
      <label>โหดมาก</label>
    <label id = "o2"></label>
  </fieldset>

  <fieldset>
    <div style = "text-align: center;">Question 3 : อาจารย์ใจดีมั้ย</div>
    <input type = "radio" name = "q3"/>
      <label>ไม่</label>
    <input type = "radio" name = "q3"/>
      <label>ใจดี</label>
    <input type = "radio" name = "q3"/>
      <label>ใจดีมาก แผลบๆๆ(ขอ A ให้ผมนะ)</label>
      <label id = "o3"></label>

  </fieldset>

<div style="text-align: center;">
  <button type = "button" onclick = "check()" >
    Submit
  </button>
</div>


  </form>
  <div id = "output"></div>
  </body>
</html>
